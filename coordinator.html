<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    #header .navbar img{
    height: 80px;
    width: 200px;
    }
    #header ul li{
        background: transparent;
        padding-left: 10px;
    }
    #header ul li:hover{
        color: blue !important;
    }
    .coordinator{
        
    }
    .coordinator .heading{
        justify-content: center;
        display: flex;
        flex-wrap: wrap;
        margin: 50px 0px;
        color: blue;
        text-decoration: underline;
        font-size: 24px;
    }
    .coordinator .box{
        justify-content: space-evenly;
        display: flex;
        flex-wrap: wrap;
    }
    .coordinator .box .card{
      
      margin: 5px;
    }


    
/* footer... */

.footer{
    background: #202020;
    padding: 20px 0px 0px 0px;
    text-align: center;
    width: 100%;
}
.footer .social_link{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    /* width: 50vw; */
    width: 200px;
    margin: auto;
    /* background: rgb(59, 187, 159); */
}
.footer .social_link a{
    text-decoration: none;
    color: unset;
}
.footer .social_link a i{
    background: rgba(5, 3, 27, 0.842);
    border-radius: 100px;
    font-size: 25px;
    margin: 5px;
    padding: 8px ;
    color: rgb(255, 255, 255);
}
.footer .social_link .facebook i{
    /* color: #0B84EE; */
    background-image: linear-gradient(to right, #0B84EE,#0B84EE);
}
.footer .social_link .instagram i{ 
    background-image: linear-gradient(to right, #E0495B, #E86944, #6555C7);
}
.footer .social_link .youtube i{ 
    background-image: linear-gradient(to right,#FF0000,#FF0000 );
}
.footer .social_link a i:hover{
    background: white;
    color: black;
}

.footer .my_service ,.footer .headerlink{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 15px 0px;
}
.footer .my_service a , .footer .headerlink a{
    text-decoration: none;
    color: white;
    margin:5px 10px;
    font-size: 16px;
    text-justify: newspaper;
    text-transform: uppercase; 
}
.footer .copyright{
    background: #000;
    background: rgba(5, 3, 27, 0.842);
    padding: 15px ;
    font-size: 16px;
    color: white;
}



@media screen and (max-width: 620px){
    .footer .my_service {
        flex-direction: column;
        text-align: left;
        padding: 0 15% ;
    }
}
